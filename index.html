<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jacob Williams — Resume</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0b1d33;
  --panel: #112a46;
  --accent: #1e90ff;
  --text: #ffffff;
  --muted: #c9d6e3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #081624, #0b1d33);
  color: var(--text);
  padding: 30px 20px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 24px;
}

/* Navigation Tabs */
.nav-tabs {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 32px;
}

.nav-tabs a {
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
  color: var(--text);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  transition: all 0.25s ease;
  font-weight: 500;
}

.nav-tabs a:hover {
  background: var(--accent);
  transform: translateY(-2px);
}

/* Resume Frame */
.resume-panel {
  background: var(--panel);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 14px 36px rgba(0,0,0,0.4);
}

iframe {
  width: 100%;
  height: 900px;
  border: none;
  border-radius: 12px;
}

/* Contact */
.contact-section {
  text-align: center;
  margin-top: 50px;
}

.contact-info {
  color: var(--muted);
  margin: 8px 0;
}

/* Footer */
footer {
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  color: var(--muted);
}

@media (max-width: 768px) {
  iframe { height: 650px; }
  .nav-tabs { flex-wrap: wrap; }
}
</style>
</head>

<body>

<div class="container">

<h1>Welcome</h1>

<div class="nav-tabs">
  <a href="https://www.linkedin.com/in/jacob-williams-dev/">LinkedIn</a>
  <a href="https://github.com/jacobwilliamscs">GitHub</a>
  <a href="websiteportfolio.html">Portfolio</a>
  <a href="aboutme.html">About</a>
</div>

<div class="resume-panel">
  <iframe src="JacobWilliams.pdf"></iframe>
</div>

<div class="contact-section">
  <h2>Contact Information</h2>
  <p class="contact-info">Phone: +1 (636) 544-5759</p>
  <p class="contact-info">Email: jacobmiwilliams@gmail.com</p>
</div>

<footer>All Rights Reserved — 2026</footer>

</div>

</body>
</html>
