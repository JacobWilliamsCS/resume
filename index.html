<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jacob Williams — Software Developer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0b1d33;
  --panel: #112a46;
  --accent: #1e90ff;
  --text: #ffffff;
  --muted: #c9d6e3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #081624, #0b1d33);
  color: var(--text);
}

/* ===== Navigation ===== */
.navbar {
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
  background: rgba(17, 42, 70, 0.85);
  box-shadow: 0 10px 28px rgba(0,0,0,0.35);
}

.nav-inner {
  max-width: 1200px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 24px;
}

.logo {
  font-weight: 600;
  letter-spacing: 0.5px;
}

.nav-links {
  display: flex;
  gap: 12px;
}

.nav-links a {
  padding: 8px 16px;
  border-radius: 10px;
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  transition: all 0.25s ease;
}

.nav-links a:hover {
  background: var(--accent);
  transform: translateY(-1px);
}

/* ===== Layout ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 50px 20px;
}

.hero {
  text-align: center;
  margin-bottom: 40px;
}

.hero h1 {
  margin: 0;
  font-size: 36px;
  font-weight: 600;
}

.hero p {
  margin-top: 10px;
  color: var(--muted);
  font-size: 18px;
}

/* ===== Resume ===== */
.resume-panel {
  background: var(--panel);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.45);
}

iframe {
  width: 100%;
  height: 900px;
  border: none;
  border-radius: 12px;
}

/* ===== Contact ===== */
.contact-section {
  text-align: center;
  margin-top: 60px;
}

.contact-section h2 {
  margin-bottom: 10px;
}

.contact-info {
  color: var(--muted);
  margin: 6px 0;
}

/* ===== Footer ===== */
footer {
  text-align: center;
  padding: 40px 0 20px;
  color: var(--muted);
  font-size: 14px;
}

@media (max-width: 768px) {
  iframe { height: 650px; }
  .nav-links { flex-wrap: wrap; justify-content: center; }
}
</style>
</head>

<body>

<!-- Navigation -->
<div class="navbar">
  <div class="nav-inner">
    <div class="logo"></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="websiteportfolio.html">Portfolio</a>
      <a href="aboutme.html">About</a>
      <a href="https://github.com/jacobwilliamscs">GitHub</a>
      <a href="https://www.linkedin.com/in/jacob-williams-dev/">LinkedIn</a>
    </div>
  </div>
</div>

<!-- Main -->
<div class="container">

  <div class="hero">
    <h1>Software Developer</h1>
    <p>Building clean, reliable, and scalable solutions</p>
  </div>

  <div class="resume-panel">
    <iframe src="JacobWilliams.pdf"></iframe>
  </div>

  <div class="contact-section">
    <h2>Contact</h2>
    <p class="contact-info">Phone: +1 (636) 544-5759</p>
    <p class="contact-info">Email: jacobmiwilliams@gmail.com</p>
  </div>

  <footer>
    All Rights Reserved — 2026
  </footer>

</div>

</body>
</html>
